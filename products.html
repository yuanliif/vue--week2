<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>products</title>
</head>
<body>
  <div id="app">
    <div class="container w-80 py-5">
      <div class="productsList py-3">
        <h2 class="font-weight-bold pb-1">產品清單</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">編號</th>
              <th scope="col">產品名稱</th>
              <th scope="col">原價</th>
              <th scope="col">特價</th>
              <th scope="col">是否啟用</th>
              <th scope="col">刪除</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
        <p>目前有 <span id="productCount">0</span> 項產品</p>
      </div>
      <div class="imageList py-5">
      <h2 class="font-weight-bold pb-1">照片清單</h2>
      <div class="input-group">
        <div class="mb-3">
          <label for="formFile" class="form-label"></label>
          <input class="form-control" type="file" id="formFile"
          placeholder="請輸入圖片連結"
          accept="image/png, image/gif, image/jpeg">
        </div>
        <button class="btn input-group-append">
          <span class="input-group-text " id="FileAdd">Upload</span>
        </button>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">編號</th>
            <th scope="col">照片名稱</th>
            <th scope="col">主圖</th>
            <th scope="col">是否啟用</th>
            <th scope="col">刪除</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
      <p>目前有 <span id="productCount">0</span> 項產品</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script type="module" src="./products.js"></script>
</body>
</html>
